<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>About</title>
  <link rel="stylesheet" href="../header.css" />
  <link rel="stylesheet" href="../body.css" />
  <link rel="stylesheet" href="../footer.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
  <script type="module" src="script.js" defer></script>
  <script type="module" src="../assets/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap');
</style>
</head>

<body>
  <header class="header-wrapper">
    <div id="headerContent"></div>
  </header>

<div id="hero-box"></div>
<div id="bodyContent"></div>

<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner bg-color-beige">
    <div class="carousel-item active">
      <img src="../assets/illustrations/work.png" class="d-block mx-auto" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../assets/illustrations/think.png" class="d-block mx-auto" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../assets/illustrations/frustrated.png" class="d-block mx-auto" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="accordion accordion-style" id="accordionabt">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Work
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
      <div class="accordion-body"> It is important to work a lot to learn to code
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Think
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        Coding requires a lot of logical thinking.
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        Frustration
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        It is okay to no feel okay. Take a brake and try again.
      </div>
    </div>
  </div>
</div>

<footer class="footer-wrapper">
    <div class="footer-items" id="footerContent"></div>
</footer>
</body>

</html>
